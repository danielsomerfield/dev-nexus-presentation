<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Adding a Link</title>

    <script src="js/scratch.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/scratch.css"/>

</head>
<body class="container">
<header class="page-header">
    <h1>Adding a link</h1>
</header>
<section>

        <input type="submit" id="add-link-button" class="form-control" value="Add"/>

</section>
<div class="clearfix"></div>
<section>

    <h2>Good Links</h2>
    <ul id="good-links" class="list-group">
    </ul>

    <h2>Evil Links</h2>
    <ul id="evil-links" class="list-group">

    </ul>
</section>

</body>
</html>
